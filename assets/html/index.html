<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyCareerExplorer | Home Page</title>
    <link rel="stylesheet" href="..\css\main.css" />
  </head>
  <body>
    <nav>
      <a href="index.html" class="logo">My<span>CareerExplorer</span></a>
      <ul>
        <li>
          <a href="index.html" class="li active">Search Jobs</a>
        </li>
        <li><a href="#" class="li">Compare Careers</a></li>
        <li><a href="#" class="li">Locate Opportunities</a></li>
        <li>
          <a href="#"><img src="..\img\icon-user.png" alt="Admin" /></a>
        </li>
      </ul>
    </nav>
    <div class="body-container">
      <div class="character-img">
        <img src="..\img\HomeCharacterFinal.svg" alt="character" />
      </div>
      <div class="content">
        <p class="main-heading">
          Find the scope of your <br /><strong><i> desired career.</i></strong
          ><br />
        </p>
        <p class="sub-heading">
          <br />Type below or search as per the following categories.
        </p>
        <form
          action="https://www.google.com/search"
          method="get"
          class="search-bar"
        >
          <input
            type="text"
            placeholder="Enter a profession's name..."
            name="q"
          />
          <button type="submit">
            <img src="..\img\search-i.png" />
          </button>
        </form>
        <div class="categories">
          <button class="red" onclick="window.location.href='industry.html'">
            Job Industry
          </button>
          <button class="brown" onclick="window.location.href='company.html'">
            Company
          </button>
          <button class="blue" onclick="window.location.href='location.html'">
            Location
          </button>
        </div>
      </div>
    </div>
  </body>
  <!-- <footer>
    <p>Creator: Aakanshya Gahatraj.</p>
  </footer> -->
</html>
