<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=#, initial-scale=1.0" />
    <title>MyCareerExplorer | CompanyInfo</title>
    <link rel="stylesheet" href="..\css\main.css" />
    <script src="..\js\fetchingCompanyInfo.js"></script>
    <script src="..\js\fetchingCompJobs.js"></script>
  </head>
  
  <body class="compInfoBody">
    <div class="navBar">
      <ul>
        <li>
          <img
            src="..\img\icon-back.png"
            onclick="window.location.href='company.html'"
          />
        </li>
      </ul>
    </div>

    <div class="companyInfoContainer">
      <div class="infoWrapper"></div>
      <div class="compLogo">
        <img src="" alt="logo" class="logo" />
      </div>
      <div class="compInfo">
        <div class="compInfoDesc">
          <h1>Name</h1>
          <h3>Industry</h3>
          <p>About</p>
          <h4  onclick="viewJobs(id)">View Jobs<h4>
        </div>
        <div class="compInfoJobs">
          <li class="compInfoJobItem">Job1</li>
        </div>
      </div>
    </div>
  </body>
</html>
