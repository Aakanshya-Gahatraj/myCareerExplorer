    <script>
      function changeRouteWithParam(route, params = {}) {
        const queryParams = Object.keys(params).map(
          (key) => `${key}=${String(params[key])}`
        );
        console.log(queryParams);
        const newUrl = `${route}? ${queryParams}`;
        window.location.href = newUrl;
      }
    </script>
