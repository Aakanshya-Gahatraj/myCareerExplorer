<!DOCTYPE html>
<html>
  <head>
    <title>MyCareerExplorer | Locate Opportunities</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="..\css\main.css" />
  </head>
  <body class="mapBody">
    <div class="navBar">
      <ul>
        <li>
          <img
            src="..\img\icon-back.png"
            onclick="window.location.href='index.html'"
          />
        </li>
      </ul>
    </div>
    <div class="mapCon">
      <div class="mapNav">
        <h1>Opportunities</h1>
        <form id="mapSearchBar-form">
          <input
            type="text"
            placeholder="Enter a profession's name..."
            name="job1"
          />
          <button type="submit">
            <img src="..\img\search-i.png" />
          </button>
        </form>
      </div>

      <div id="svganchor"></div>
      <div class="tooltip"></div>
    </div>
    <script src="..\js\fetchingMap.js"></script>
  </body>
</html>
